       <script>
        const playButton = document.querySelector('.play_button');
        const audioElement = document.querySelector('.audio-element');
        const elapsed = document.querySelector('.elapsed');
        const elapsedWidth = document.querySelector('.elapsed').offsetWidth;
        const timetextNow = document.querySelector('.time_now');
        const volumeButton = document.querySelector('.volume_button');
        const volumeBar = document.querySelector('.volume_bar');
    
        audioElement.addEventListener('loadedmetadata', function() {
            audioElement.duration;
        });
    
        playButton.addEventListener('click', () => {
            if (audioElement.paused) {
                audioElement.play();
                playButton.classList.remove('paused');
                playButton.classList.add('playing');
                updateTime();
            } else {
                audioElement.pause();
                playButton.classList.remove('playing');
                playButton.classList.add('paused');
            }
        });
    
        function updateTime() {
            audioElement.addEventListener('timeupdate', function() {
                const currentTime = Math.floor(audioElement.currentTime);
                const totalTime = Math.floor(audioElement.duration);
                const percentage = (currentTime / totalTime) * 100;
    
                elapsed.style.width = percentage + '%';
                timetextNow.textContent = formatTime(currentTime);
    
                if (percentage === 100) {
                    playButton.classList.add('playing');
                    playButton.classList.add('paused');
                }
            });
        }
    
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
    
            if (remainingSeconds < 10) {
                return minutes + ':0' + remainingSeconds;
            } else {
                return minutes + ':' + remainingSeconds;
            }
        }
    
        function toggleFavorite() {
            // Add your favorite toggle logic here
            console.log('Toggle favorite');
        }
    
        function toggleMute() {
            if (audioElement.volume === 0) {
                audioElement.volume = 1;
                volumeButton.classList.remove('muted');
                setVolumeBar(audioElement.volume);
                console.log('Unmuted');
            } else {
                audioElement.volume = 0;
                volumeButton.classList.add('muted');
                setVolumeBar(audioElement.volume);
                console.log('Muted');
            }
        }
    
        volumeButton.addEventListener('click', toggleMute);
    
        function setVolumeBar(volumeLevel) {
            const percentage = volumeLevel * 100;
            volumeBar.style.width = percentage + '%';
        }
    
        function adjustVolume(e) {
            const volumeBarWidth = volumeBar.offsetWidth;
            const clickPositionX = e.clientX - volumeBar.getBoundingClientRect().left;
            const volumeLevel = clickPositionX / volumeBarWidth;
            audioElement.volume = volumeLevel;
            setVolumeBar(volumeLevel);
        }
    
        volumeBar.addEventListener('click', adjustVolume);
    
        updateTime();
     </script>
